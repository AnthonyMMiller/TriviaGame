<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anime Trivia Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="splashscreen">
        <div class="splashBox">
            <h3>Welcome to</h3>
            <h1>Anime Trivia!</h1>
            <hr />
            <p>You have 60 seconds to guess 10 questions.</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn">Bankai</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h2>Results:</h2>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
        </div>
    </div>

    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Here's youre score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
        </div>
    </div>

    <div class="container">
        <header>Anime Trivia!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn" id="sub-but">Submit</button>
        </div>
    </div>
    <script src="assets/javascript/app.js "></script>
</body>

</html>
